AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS CloudFormation Template to create a VPC with EKS Cluster and Node Groups'

Parameters:
  SystemName:
    Type: String
    Default: devops-saas-cloudformation-0527
    Description: 'Prefix for all resources'

  ClusterRoleArn:
    Type: String
    Default: arn:aws:iam::794187215716:role/devops-saas-eks-role
    Description: 'The ARN of the IAM role to use for the EKS cluster.'

  NodeInstanceRoleArn:
    Type: String
    Default: arn:aws:iam::794187215716:role/devops-saas-node-role
    Description: 'The ARN of the IAM role to use for the EKS node groups.'

Resources:
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: '10.0.0.0/16'
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      InstanceTenancy: 'default'
      Tags:
        - Key: Name
          Value: !Sub '${SystemName}-vpc'

  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${SystemName}-InternetGateway'

  AttachGateway:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: '10.0.1.0/24'
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      MapPublicIpOnLaunch: 'true'
      Tags:
        - Key: Name
          Value: !Sub '${SystemName}-PublicSubnet1'

  PublicSubnet2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: '10.0.2.0/24'
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      MapPublicIpOnLaunch: 'true'
      Tags:
        - Key: Name
          Value: !Sub '${SystemName}-PublicSubnet2'

  PrivateSubnet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: '10.0.3.0/24'
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      Tags:
        - Key: Name
          Value: !Sub '${SystemName}-PrivateSubnet1'

  PrivateSubnet2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPC
      CidrBlock: '10.0.4.0/24'
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      Tags:
        - Key: Name
          Value: !Sub '${SystemName}-PrivateSubnet2'

  NatGatewayEIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${SystemName}-NatGatewayEIP'

  NatGateway:
    Type: 'AWS::EC2::NatGateway'
    Properties:
      AllocationId: !GetAtt NatGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${SystemName}-NatGateway'

  PublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${SystemName}-PublicRouteTable'

  PublicRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: !Ref InternetGateway

  PublicSubnetRouteTableAssociation1:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnetRouteTableAssociation2:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${SystemName}-PrivateRouteTable'

  PrivateRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      NatGatewayId: !Ref NatGateway

  PrivateSubnetRouteTableAssociation1:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnetRouteTableAssociation2:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  VPCEndpoint:
    Type: 'AWS::EC2::VPCEndpoint'
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      RouteTableIds:
        - !Ref PublicRouteTable
        - !Ref PrivateRouteTable
      VpcEndpointType: Gateway

  EKSCluster:
    Type: 'AWS::EKS::Cluster'
    Properties:
      Name: !Sub '${SystemName}-eks-cluster'
      Version: '1.30'
      RoleArn: !Ref ClusterRoleArn
      ResourcesVpcConfig:
        SubnetIds:
          - !Ref PublicSubnet1
          - !Ref PublicSubnet2
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
        EndpointPublicAccess: true
        EndpointPrivateAccess: true
      KubernetesNetworkConfig:
        ServiceIpv4Cidr: '172.20.0.0/16'
      Logging:
        ClusterLogging:
          EnabledTypes:
            - Type: 'api'
            - Type: 'audit'
            - Type: 'authenticator'

  NodeGroup1:
    Type: 'AWS::EKS::Nodegroup'
    Properties:
      ClusterName: !Ref EKSCluster
      NodegroupName: !Sub '${SystemName}-node-group-1'
      NodeRole: !Ref NodeInstanceRoleArn
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      ScalingConfig:
        DesiredSize: 1
        MinSize: 1
        MaxSize: 2
      DiskSize: 20
      InstanceTypes: ['t3.medium']
      AmiType: 'AL2_x86_64'
      CapacityType: 'SPOT'
      Tags:
        Name: !Sub '${SystemName}-node-group-1'

  NodeGroup2:
    Type: 'AWS::EKS::Nodegroup'
    Properties:
      ClusterName: !Ref EKSCluster
      NodegroupName: !Sub '${SystemName}-node-group-2'
      NodeRole: !Ref NodeInstanceRoleArn
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      ScalingConfig:
        DesiredSize: 1
        MinSize: 1
        MaxSize: 2
      DiskSize: 20
      InstanceTypes: ['t3.small']
      AmiType: 'AL2_x86_64'
      CapacityType: 'SPOT'
      Tags:
        Name: !Sub '${SystemName}-node-group-2'

  NodeGroup3:
    Type: 'AWS::EKS::Nodegroup'
    Properties:
      ClusterName: !Ref EKSCluster
      NodegroupName: !Sub '${SystemName}-node-group-3'
      NodeRole: !Ref NodeInstanceRoleArn
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      ScalingConfig:
        DesiredSize: 1
        MinSize: 1
        MaxSize: 2
      DiskSize: 20
      InstanceTypes: ['t3.small']
      AmiType: 'AL2_x86_64'
      CapacityType: 'SPOT'
      Tags:
        Name: !Sub '${SystemName}-node-group-3'

  CoreDNSAddOn:
    Type: 'AWS::EKS::Addon'
    Properties:
      AddonName: 'coredns'
      ClusterName: !Ref EKSCluster
      AddonVersion: 'v1.11.1-eksbuild.9'
      ResolveConflicts: 'OVERWRITE'

  KubeProxyAddOn:
    Type: 'AWS::EKS::Addon'
    Properties:
      AddonName: 'kube-proxy'
      ClusterName: !Ref EKSCluster
      AddonVersion: 'v1.29.3-eksbuild.2'
      ResolveConflicts: 'OVERWRITE'

  VPCCNIAddOn:
    Type: 'AWS::EKS::Addon'
    Properties:
      AddonName: 'vpc-cni'
      ClusterName: !Ref EKSCluster
      AddonVersion: 'v1.18.1-eksbuild.3'
      ResolveConflicts: 'OVERWRITE'

Outputs:
  VPCId:
    Description: 'VPC ID'
    Value: !Ref VPC
  PublicSubnet1Id:
    Description: 'Public Subnet 1 ID'
    Value: !Ref PublicSubnet1
  PublicSubnet2Id:
    Description: 'Public Subnet 2 ID'
    Value: !Ref PublicSubnet2
  PrivateSubnet1Id:
    Description: 'Private Subnet 1 ID'
    Value: !Ref PrivateSubnet1
  PrivateSubnet2Id:
    Description: 'Private Subnet 2 ID'
    Value: !Ref PrivateSubnet2
  InternetGatewayId:
    Description: 'Internet Gateway ID'
    Value: !Ref InternetGateway
  NatGatewayId:
    Description: 'NAT Gateway ID'
    Value: !Ref NatGateway
  VPCEndpointId:
    Description: 'VPC Endpoint ID'
    Value: !Ref VPCEndpoint
  EKSClusterName:
    Description: 'The name of the EKS cluster'
    Value: !Ref EKSCluster
  EKSClusterEndpoint:
    Description: 'The endpoint for the EKS cluster'
    Value: !GetAtt EKSCluster.Endpoint
  EKSClusterArn:
    Description: 'The ARN of the EKS cluster'
    Value: !GetAtt EKSCluster.Arn
  NodeGroup1Name:
    Description: 'The name of the first EKS node group'
    Value: !Ref NodeGroup1
  NodeGroup2Name:
    Description: 'The name of the second EKS node group'
    Value: !Ref NodeGroup2
  NodeGroup3Name:
    Description: 'The name of the third EKS node group'
    Value: !Ref NodeGroup3